name: Continuous Integration - Code

on:
  push:
    branches: [ master ]
    ignore-paths:
      - '**/*.md'
      - 'aio/deploy/**'
      - 'aio/test-resources/**'
      - 'docs/**'
      - '.github/workflows/cd-helm-workflow.yml'
      - '.github/workflows/cd-workflow.yml'
  pull_request:
    branches: [ master ]
    ignore-paths:
      - '**/*.md'
      - 'aio/deploy/**'
      - 'aio/test-resources/**'
      - 'docs/**'
      - '.github/workflows/cd-helm-workflow.yml'
      - '.github/workflows/cd-workflow.yml'

jobs:
  check:
    name: Static Check
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      NODE_OPTIONS: "--max-old-space-size=8192"
      TERM: xterm
    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1

      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.17.0

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        shell: bash
        run: |
          [ ! -d "node_modules" ] && npm ci || node aio/scripts/version.mjs && command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download

      - name: Install Codegen
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          aio/scripts/install-codegen.sh

      - name: Check Code
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          npm run check

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      NODE_OPTIONS: "--max-old-space-size=8192"
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1

      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.17.0

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          [ ! -d "node_modules" ] && npm ci || node aio/scripts/version.mjs && command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download

      - name: Run Frontend Unit Tests
        run: npm run test:frontend:coverage

      - name: Run Backend Unit Tests
        run: |
          export GOPATH=$(go env GOPATH)/bin
          npm run test:backend:coverage

      - name: Cleanup & Upload Coverage
        shell: bash
        run: |
          rm -rf .tmp
          bash <(curl -s https://codecov.io/bash) -c -K || echo "Codecov upload failed"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      NODE_OPTIONS: "--max-old-space-size=8192"
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Increase watchers system limit
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1

      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.17.0

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        shell: bash
        run: |
          [ ! -d "node_modules" ] && npm ci || node aio/scripts/version.mjs && command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download && npm install cypress

      - name: Run E2E Tests
        run: npm run cluster:start && npm run e2e
